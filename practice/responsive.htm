<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{ 
      font-size: 10px;
    }
    h1 {
      text-align: center; 
    }
    .first{
      font-size: 3em;
      padding: 3em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="first">This is first heading</h1>
    <h1 class="second">This is second heading</h1>
    <h1 class="third">This is third heading</h1>
  </div>
</body>
</html>

<!-- Vh for viewport height - adjust its height according to the viewport -->
<!-- vw for viewport width - adjusts its width according to viewport // percentage also works -->
<!-- Rem - relative size to the html  -->
<!-- em - relative size to the parent -->
