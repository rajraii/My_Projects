<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queires</title>
    <style>
      .box {
        font-size: 72px;
        background-color: red;
        color: #fff;
        text-align: center;
        display: none;
      }

      @media (max-width:300px) {
        #box1 {
          display: block;
        }
      }

      @media (max-width:800px) and (min-width:300px) {
        #box2 {
          display: block;
          background-color: black;
        } 
      }
    </style>
  </head>

  <body>
    <div class="box" id="box1">Mai ek iphone hoon</div>
    <div class="box" id="box2">mai ek tablet hoon</div>
    <div class="box" id="box3">mai ek computer hoon</div>
    <div class="box" id="box4">mai ek widescreen computer hoon</div>
  </body>

</html>
